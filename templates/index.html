<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEM Company Website</title>
    
    <!-- YENÄ°: Poppins fontunu Google Fonts'tan ekliyoruz -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- CSS dosyamÄ±zÄ± baÄŸlÄ±yoruz -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/widget.css') }}">
    
    <!-- Markdown formatlamasÄ± iÃ§in kÃ¼tÃ¼phane -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div style="padding: 40px; font-family: 'Poppins', sans-serif;">
        <h1>Welcome to Our Website</h1>
        <p>You can ask our chatbot anything about SEM by clicking the icon in the bottom right corner.</p>
    </div>

    <!-- CHAT WIDGET YAPISI -->
    <div class="chat-widget-container">
        <div id="chat-widget">
            <div class="chat-header">
                <img class="chat-header-logo" src="{{ url_for('static', filename='images/chatbot_title_logo.svg') }}" alt="Smart Assistant Logo">
                <button id="close-widget-btn" class="close-btn">â†˜</button>
            </div>
            <div id="messages">
                <div class="message bot">
                    <div class="bubble">
                        Welcome! ðŸš€ How can I help you learn more about SEM's services and achievements today?
                    </div>
                </div>
            </div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Type a message..." autofocus />
                <!-- GÃœNCELLENDÄ°: GÃ¶nder butonu artÄ±k iÃ§inde SVG ikonunu barÄ±ndÄ±rÄ±yor -->
                <button id="send-btn" aria-label="Send Message">
                    <img src="{{ url_for('static', filename='images/send_icon.svg') }}" alt="Send">
                </button>
            </div>
        </div>

        <button id="chat-toggle-btn">
            <img src="{{ url_for('static', filename='images/chatbot_logo.svg') }}" alt="Chat Icon">
        </button>
    </div>
    <!-- WIDGET SONU -->

    <!-- Lightbox HTML Structure -->
    <div id="lightbox-overlay" class="lightbox-overlay">
        <div class="lightbox-content">
            <img id="lightbox-image" class="lightbox-image" src="" alt="">
            <button id="lightbox-close" class="lightbox-close">Ã—</button>
        </div>
    </div>

    <!-- JavaScript kodunda deÄŸiÅŸiklik yok, aynen kalabilir -->
    <script>
        // HTML Elementlerine eriÅŸim
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const chatWidget = document.getElementById('chat-widget');
        const toggleBtn = document.getElementById('chat-toggle-btn');
        const closeBtn = document.getElementById('close-widget-btn');

        function appendMessage(sender, text, isHtml = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + sender;
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'bubble';
            const content = isHtml ? text : text.replace(/</g, "<").replace(/>/g, ">");
            bubbleDiv.innerHTML = content;
            msgDiv.appendChild(bubbleDiv);
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const userText = userInput.value.trim();
            if (!userText) return;
            appendMessage('user', userText);
            userInput.value = '';
            const thinkingMsgDiv = document.createElement('div');
            thinkingMsgDiv.className = 'message bot';
            thinkingMsgDiv.innerHTML = `<div class="bubble"><em>Thinking...</em></div>`;
            messagesDiv.appendChild(thinkingMsgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userText })
                });
                if (!res.ok) { throw new Error(`Server responded with status: ${res.status}`); }
                const data = await res.json();
                thinkingMsgDiv.querySelector('.bubble').innerHTML = marked.parse(data.response);
            } catch (error) {
                console.error("Fetch error:", error);
                thinkingMsgDiv.querySelector('.bubble').textContent = "Sorry, I couldn't connect to the server. Please try again later.";
            }
        }

        function openWidget() { chatWidget.classList.add('is-open'); userInput.focus(); }
        function closeWidget() { chatWidget.classList.remove('is-open'); }
        
        // Lightbox functionality
        const lightboxOverlay = document.getElementById('lightbox-overlay');
        const lightboxImage = document.getElementById('lightbox-image');
        const lightboxClose = document.getElementById('lightbox-close');

        function openLightbox(imageSrc, imageAlt) {
            lightboxImage.src = imageSrc;
            lightboxImage.alt = imageAlt;
            lightboxOverlay.classList.add('active');
            document.body.classList.add('lightbox-active');
        }

        function closeLightbox() {
            lightboxOverlay.classList.remove('active');
            document.body.classList.remove('lightbox-active');
            // Clear the image src after transition
            setTimeout(() => {
                lightboxImage.src = '';
                lightboxImage.alt = '';
            }, 300);
        }

        // Event listeners for lightbox
        lightboxClose.addEventListener('click', closeLightbox);
        lightboxOverlay.addEventListener('click', (e) => {
            if (e.target === lightboxOverlay) {
                closeLightbox();
            }
        });

        // Close lightbox with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightboxOverlay.classList.contains('active')) {
                closeLightbox();
            }
        });

        // Add click handlers to images in chat messages
        function addImageClickHandlers() {
            const chatImages = messagesDiv.querySelectorAll('.bubble img');
            chatImages.forEach(img => {
                // Remove existing listeners to prevent duplicates
                img.removeEventListener('click', handleImageClick);
                img.addEventListener('click', handleImageClick);
            });
        }

        function handleImageClick(e) {
            const img = e.target;
            openLightbox(img.src, img.alt);
        }

        // Monitor for new images being added to the chat
        const messageObserver = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'childList') {
                    // Check if new images were added
                    mutation.addedNodes.forEach(function(node) {
                        if (node.nodeType === Node.ELEMENT_NODE) {
                            const newImages = node.querySelectorAll ? node.querySelectorAll('img') : [];
                            if (newImages.length > 0 || node.tagName === 'IMG') {
                                addImageClickHandlers();
                            }
                        }
                    });
                }
            });
        });
        
        // Start observing the messages container
        messageObserver.observe(messagesDiv, {
            childList: true,
            subtree: true
        });
        
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); sendMessage(); } });
        toggleBtn.addEventListener('click', () => { if (chatWidget.classList.contains('is-open')) { closeWidget(); } else { openWidget(); } });
        closeBtn.addEventListener('click', closeWidget);
    </script>
</body>
</html>
