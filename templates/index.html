<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEM Company Website</title>
    
    <!-- YENÄ°: Poppins fontunu Google Fonts'tan ekliyoruz -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- CSS dosyamÄ±zÄ± baÄŸlÄ±yoruz -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/widget.css') }}">
    
    <!-- Markdown formatlamasÄ± iÃ§in kÃ¼tÃ¼phane -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div style="padding: 40px; font-family: 'Poppins', sans-serif;">
        <h1>Welcome to Our Website</h1>
        <p>You can ask our chatbot anything about SEM by clicking the icon in the bottom right corner.</p>
    </div>

    <!-- CHAT WIDGET YAPISI -->
    <div class="chat-widget-container">
        <div id="chat-widget">
            <div class="chat-header">
                <img class="chat-header-logo" src="{{ url_for('static', filename='images/chatbot_title_logo.svg') }}" alt="Smart Assistant Logo">
                <button id="close-widget-btn" class="close-btn">â†˜</button>
            </div>
            <div id="messages">
                <div class="message bot">
                    <div class="bubble">
                        Welcome! ðŸš€ How can I help you learn more about SEM's services and achievements today?
                    </div>
                </div>
            </div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Type a message..." autofocus />
                <!-- GÃœNCELLENDÄ°: GÃ¶nder butonu artÄ±k iÃ§inde SVG ikonunu barÄ±ndÄ±rÄ±yor -->
                <button id="send-btn" aria-label="Send Message">
                    <img src="{{ url_for('static', filename='images/send_icon.svg') }}" alt="Send">
                </button>
            </div>
        </div>

        <button id="chat-toggle-btn">
            <img src="{{ url_for('static', filename='images/chatbot_logo.svg') }}" alt="Chat Icon">
        </button>
    </div>
    <!-- WIDGET SONU -->

    <!-- JavaScript kodunda deÄŸiÅŸiklik yok, aynen kalabilir -->
    <script>
        // HTML Elementlerine eriÅŸim
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const chatWidget = document.getElementById('chat-widget');
        const toggleBtn = document.getElementById('chat-toggle-btn');
        const closeBtn = document.getElementById('close-widget-btn');

        function appendMessage(sender, text, isHtml = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + sender;
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'bubble';
            const content = isHtml ? text : text.replace(/</g, "<").replace(/>/g, ">");
            bubbleDiv.innerHTML = content;
            msgDiv.appendChild(bubbleDiv);
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const userText = userInput.value.trim();
            if (!userText) return;
            appendMessage('user', userText);
            userInput.value = '';
            const thinkingMsgDiv = document.createElement('div');
            thinkingMsgDiv.className = 'message bot';
            thinkingMsgDiv.innerHTML = `<div class="bubble"><em>Thinking...</em></div>`;
            messagesDiv.appendChild(thinkingMsgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userText })
                });
                if (!res.ok) { throw new Error(`Server responded with status: ${res.status}`); }
                const data = await res.json();
                thinkingMsgDiv.querySelector('.bubble').innerHTML = marked.parse(data.response);
            } catch (error) {
                console.error("Fetch error:", error);
                thinkingMsgDiv.querySelector('.bubble').textContent = "Sorry, I couldn't connect to the server. Please try again later.";
            }
        }

        function openWidget() { chatWidget.classList.add('is-open'); userInput.focus(); }
        function closeWidget() { chatWidget.classList.remove('is-open'); }
        
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); sendMessage(); } });
        toggleBtn.addEventListener('click', () => { if (chatWidget.classList.contains('is-open')) { closeWidget(); } else { openWidget(); } });
        closeBtn.addEventListener('click', closeWidget);
    </script>
</body>
</html>
